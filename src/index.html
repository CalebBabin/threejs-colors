<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colors - ThreeJS</title>
	<style>
		:root {
			background-color: black;
		}

		html,
		body,
		canvas {
			width: 100%;
			height: 100%;
			margin: 0;
			position: relative;
			font-family: sans-serif;
		}


		.container {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 10;
			padding: 1rem;
			background-color: rgba(0, 0, 0, 0.25);
			color: white;
			border-radius: 0 0 1rem 0;
		}

		ul {
			list-style: none;
			padding: 0;
		}

		li {
			display: flex;
			justify-content: space-between;
			width: 7rem;
		}
	</style>
</head>

<body>
	<div class="container">
		<ul>
			<li>
				Sun: <input type="color" id="sunColor" value="#ffffff">
			</li>
			<li>
				Shade: <input type="color" id="shadeColor" value="#000000">
			</li>
		</ul>
	</div>

</body>

</html>
